<div class="text-center">
  <h2>Your matches - {{ pagination?.totalItems }} found</h2>
</div>
<div class="container">
  <form
    #form="ngForm"
    class="row mb-3"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
  >
    <div class="col-2">
      <label>Age from: </label>
      <input
        type="number"
        name="minAge"
        class="form-control ml-1"
        [(ngModel)]="userParams.minAge"
      />
    </div>
    <div class="col-2">
      <label>Age to: </label>
      <input
        type="number"
        name="maxAge"
        class="form-control ml-1"
        [(ngModel)]="userParams.maxAge"
      />
    </div>
    <div
      class="col-2 d-flex aligns-items-center"
      style="height: 75px; padding: 20px 0"
    >
      <label style="margin-right: 5px">Show: </label>
      <select name="gender" class="form-group" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{ gender.display }}
        </option>
      </select>
    </div>

    <div
      class="col-4 d-flex aligns-items-center"
      style="height: 100px; padding: 20px 0"
    >
      <button class="btn btn-primary" type="submit">Apply filters</button>
      <button
        (click)="resetFilters()"
        class="btn btn-info"
        style="margin-left: 10px"
      >
        Reset filters
      </button>
    </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination?.totalItems"
    [itemsPerPage]="pagination?.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
