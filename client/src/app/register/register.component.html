<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('username').errors &&
        registerForm.get('username').touched
      "
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    />
    <div class="invalid-feedback">Please enter a username</div>
  </div>
  <div class="form-group" style="margin-top: 10px">
    <input
      [class.is-invalid]="
        registerForm.get('password').errors &&
        registerForm.get('password').touched
      "
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
    <div
      *ngIf="registerForm.get('password').hasError('required')"
      class="invalid-feedback"
    >
      Please enter a password
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('minlength')"
      class="invalid-feedback"
    >
      Your password must have at least 8 characters
    </div>
  </div>
  <div class="form-group" style="margin-top: 10px">
    <input
      [class.is-invalid]="
        registerForm.get('confirmPassword').errors &&
        registerForm.get('confirmPassword').touched
      "
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm password"
    />
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('requied')"
      class="invalid-feedback"
    >
      Please confirm your password
    </div>
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
      class="invalid-feedback"
    >
      Please retype your correct password
    </div>
  </div>
  <div class="form-group text-center" style="margin-top: 1rem">
    <button class="btn btn-primary" type="submit" style="margin-right: 0.5rem">
      Register
    </button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
