<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        style="margin-left: 10px"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known as'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date of birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm password'"
    [type]="'password'"
  ></app-text-input>

  <div class="form-group text-center" style="margin-top: 1rem">
    <button class="btn btn-primary" type="submit" style="margin-right: 0.5rem">
      Register
    </button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
